<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>Sample screen</h1>
<input type="text"id="text">
<span><button onclick="addElement()" type="button"id="add" value="ad">Add</button></span>
<span><button onclick="btnDisplay()" type="button"id="display" value="dis">Display</button></span>
<div id="result"></div>
<script>
    let x=0;
    let array =Array()
    function addElement(){
        array[x]=document.getElementById("text").value;
        alert("element "+ array[x] + " added at index "+ x)
        x++;
        document.getElementById("text").value="";
    }
    function btnDisplay() {
        let e = "<hr/>";
        for (let i = 0; i < array.length; i++) {
            e += "Element " + i + " = " + array[i] + "<br/>";
        }
        document.getElementById("result").innerHTML = e;
    }
</script>
</body>
</html>
