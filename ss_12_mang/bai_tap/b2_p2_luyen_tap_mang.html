<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bai 2</title>
</head>
<body>
<script>
    let inputText = [1, "c", 2, "b", 3];
    let first = 0;
    let last = inputText.length - 1;
    while (first < last) {
        let b = inputText[first];
        inputText[first] = inputText[last];
        inputText[last] = b
        first++;
        last--;
    }
    document.write(inputText)
</script>
</body>
</html>
