<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let inputNum = [1, 2, 3, 4];
    let maxNum = inputNum[0];
    let sum = 0
    for (let i = 0; i < inputNum.length; i++) {
        sum += inputNum[i] / inputNum.length
        if (maxNum < inputNum[i]) {
            maxNum = inputNum[i];
        }
    }
    document.write("Giá trị trung bình là: " + sum + "<br>" + "số lớn nhất là: " + maxNum)


</script>
</body>
</html>
