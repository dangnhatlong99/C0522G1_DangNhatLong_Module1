<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let inputNum = [4, 5, 6, 7, 8]
    let first = 0;
    let last = inputNum.length - 1
    while (first < last) {
        let b = inputNum[first];
        inputNum[first] = inputNum[last];
        inputNum[last] = b;
        first++;
        last--;
    }
    document.write(inputNum)
</script>
</body>
</html>
