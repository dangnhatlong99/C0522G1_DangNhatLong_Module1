<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bài 2</title>
</head>
<body>
<script>
    let product =1
    let inputN = parseInt(prompt("Nhập số nguyên dương bất kỳ"))
    for ( let i= 1;i<= inputN ;i++){
        product = product * i
    }
    document.write("giai thừa của "+ inputN + " là: "+ product)
</script>
</body>
</html>
