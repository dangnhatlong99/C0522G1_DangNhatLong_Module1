<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bài 6</title>
</head>
<body>
<script>
    let inputMoney = parseFloat(prompt("Nhập số tiền"))
    let inputMonth = parseFloat(prompt("Nhập sô tháng"))
    let inputIncrese = parseFloat(prompt("Nhap lãi suất ( một tháng)"))
    let inputProfit;
    for (let i =1;i<=inputMonth;i++){
    inputProfit = inputMoney *inputIncrese;
    inputMoney = inputMoney +inputProfit
    } document.write("Tổng số tiền sau "+inputMonth+" tháng là: "+inputMoney+ " VND")
</script>
</body>
</html>
