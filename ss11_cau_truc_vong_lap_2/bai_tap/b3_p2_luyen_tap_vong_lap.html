<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

<body>
<script>
    function draw1() {
        let n =5 ;
        let table, i;
        table = "<table>"
        for (i = 1; i<= n; i++) {
            table += "<tr>";
            table += "<td>" + "*".repeat(i) + "</td>"
        }
        table += "</tr>"
        document.write(table)
    }draw1()
    function draw2(){
        let n=5
        let table,i;
        table = "<table>"
        for (i = n;i>0;i--){
            table += "<tr>";
            table += "<td>" + "*".repeat(i) + "</td>"
        }
        table += "</tr>"
        document.write(table)

    }draw2()
    function draw3() {
        let n=5
        let table,i;
        table = "<table>"
        for (i = 1; i <= n; i++) {
            table += "<tr>";
            table += "<td>" + "&nbsp;&nbsp;".repeat(n-i) + "*".repeat(i) +"</td>";
        }
        table += "</tr>";
        document.write(table);
    }draw3()
    function draw4() {
        let n = 5
        let table, i;
        table ="<table>"
        for (i = n; i > 0; i--) {
            table += "<tr>";
            table += "<td>" + "&nbsp;&nbsp;".repeat(n - i) + "*".repeat(i) + "</td>";
        }
        table += "</tr>";
        document.write(table);
    }draw4()

</script>
