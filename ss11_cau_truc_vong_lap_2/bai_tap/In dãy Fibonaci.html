<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let seed1 = 1;
    let seed2 = 1;
    let seed3;
    let str = seed1 + "<br>" + seed2;

    for(let i = 1; i <= 100; i++){
        seed3 = seed1 + seed2;
        str += "<br> " + seed3;
        seed1 = seed2;
        seed2 = seed3;
    }
    document.write(str);

</script>
</body>
</html>
