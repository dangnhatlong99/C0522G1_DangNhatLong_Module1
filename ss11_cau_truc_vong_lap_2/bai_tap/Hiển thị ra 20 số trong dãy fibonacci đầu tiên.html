<script>
    let seed = 0 , seed1= 0, seed2=0
    let fibonacci = "";
    for (let i=0; i<20;i++){
        if(i==0){
            seed=1
            seed2=1
            fibonacci += seed+ " "
        }else{

            seed= seed1+seed2;
            seed1 = seed2;
            seed2 = seed
            fibonacci += seed+ " "
            console.log(i +" = "+seed)
        }
    }
    document.write(fibonacci)
</script>
