<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    for(let row=0;row<=5;row++){
        for(let col=0;col<=6;col++){
            if(( (col%3!=0) && (row == 0) ) || ((col%3==0) && (row == 1))){
                document.write("* &nbsp");
            }else if(row - col == 2 || row + col == 8){
                document.write("* &nbsp");
            }
            else{
                document.write("&nbsp &nbsp");
            }
        }
        document.write("<br>");
    }
</script>
</body>
</html>
