<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bài 2</title>
</head>
<body>
<script>
    var myinputarr = [];
    var size = 5;
    for(var a=0; a<size; a++)
    {
        myinputarr[a] = prompt('Enter array Element ' + (a+1));
    }
    function checkArray(myinputarr) {
        let count = 0;
        for (i = 0; i < myinputarr.length; i++) {
            if (myinputarr[i] == inputText) {
                count++
            }
        }
        if (count > 0) {
            document.write(inputText + " trùng " + count+ " lần")
        } else {
            document.write("-1")
        }
    }

    checkArray(myinputarr)
</script>
</body>
</html>
