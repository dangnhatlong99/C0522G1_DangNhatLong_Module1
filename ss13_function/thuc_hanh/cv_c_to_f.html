<!DOCTYPE html>
<html lang="en">
<head>

    <title>convert c to f</title>
</head>
<body>
<p>chuyen doi nhiet do</p>

    <input type="number" id="temp">
</p>
<button onclick="convertFToC()" id="convert">convert</button>
<p id="result"></p>
<script>
    function convertFToC() {
        let input = parseFloat(document.getElementById("temp").value) ;

    }

</script>
