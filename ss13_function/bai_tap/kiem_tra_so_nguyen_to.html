<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>b√†i 1</title>
</head>
<body>
<script>
    let inputNum = parseInt(prompt("nhap so bat ky"))
    checkPrime(inputNum)

    function checkPrime(number) {
        let count = 0;
        for (let i = 1; i <= number; i++) {
            if (number % i === 0) {
                count++
            }
        }
        if (count === 2) {
            document.write(number + " day la so nguyen to")
        } else {
            document.write(number + " kp so nguyen to")
        }

    }
</script>
</body>
</html>
