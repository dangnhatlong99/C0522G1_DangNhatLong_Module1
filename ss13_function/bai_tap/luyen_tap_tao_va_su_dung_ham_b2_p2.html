<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bài 2</title>
</head>
<body>
<script>
    let inputA = parseFloat(prompt("nhập đường kính"))

    function peri() {
        perimeter = inputA * Math.PI
        return perimeter
    }
    function area() {
        area = Math.pow(inputA, 2) * Math.PI
        return area
    }

    document.write("chu vi là " + peri() + " cm" + "<br>")
    document.write("diện tích là " + area() + " cm")
</script>
</body>
</html>
