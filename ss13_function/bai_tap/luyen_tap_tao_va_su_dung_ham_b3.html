<!DOCTYPE html>

    <meta charset="UTF-8">

</head>
<body>
<script>
    let input1 = parseFloat(prompt("số 1 "))
    let input2 = parseFloat(prompt(" số 2 "))
    inputNum(input1, input2)

    function inputNum(number1, number2) {
        if (number1 > number2) {
            alert("Số 1 lơn hon so 2");
        } else {
            sum = number1 + number2;
        }
    }

    alert("Tổng 2 số là: " + sum)
</script>
