<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bài 6</title>
</head>
<body>
<script>
    let inputNum = parseInt(prompt("Nhập số bất kỳ"))
    checkNum(inputNum)
    function checkNum(inputNum){
        if (inputNum<0){
            document.write("false");
        }else {
            document.write("true");
        }
    }
</script>
</body>
</html>
