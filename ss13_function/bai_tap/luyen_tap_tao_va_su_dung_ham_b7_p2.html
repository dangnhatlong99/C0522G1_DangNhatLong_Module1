<script>
    let inputA = parseInt(prompt("Nhập số 1"));
    let inputB =parseInt(prompt("Nhập số 2"));
    function convert(numA,numB){
        let temp = numA;
        numA = numB;
        numB = temp;
        document.write(numA,numB);
        }
        convert(inputA,inputB);


</script>
