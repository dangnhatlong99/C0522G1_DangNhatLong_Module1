<script>
    let inputArray = [1,2,3,"e",5,6,7]
    function array(inputArray) {
        let first = 0;
        let last = inputArray.length - 1;
        while (first < last) {
            let b = inputArray[first];
            inputArray[first] = inputArray[last];
            inputArray[last] = b
            first++;
            last--;
        }
        return inputArray;
    }
    alert(array(inputArray))

</script>
