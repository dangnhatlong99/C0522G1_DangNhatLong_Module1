<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bài 3</title>
</head>
<body>
<script>
  let inputNum = parseInt(prompt("Nhập số"))
  function factorial(){
    let num =1
    for (let i =1;i<=inputNum;i++){
      num = num*i;
    }return num
  }document.write("giai thừa của "+inputNum+" là: "+factorial())
</script>
</body>
</html>
