<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
  let inputMoney = parseInt(prompt("Nhap lương của bạn (vnd)"))
  if (inputMoney >15){
    salary = inputMoney * 0.2;
  }if (inputMoney<15 && inputMoney>7){
    salary =inputMoney * 0.1;
  }else {
    salary =inputMoney * 0.05;
  }
  document.write("so tien ban nhan duoc la "+ salary+ " tr VND")
</script>
</body>
</html>
