<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Nam Nhuan</title>
</head>
<body>
<table>
    <tr>
        <td>
            <input type="number" id="year" ><br>
        </td>
    </tr>
    <tr>
        <td>
            <button onclick="caculator()">Tính toán</button>
        </td>
        <td>
            <span id="caculator"></span>
        </td>
    </tr>
</table>
<script>
    function caculator() {
        let year = document.getElementById("year").value;
        if (parseInt(year) % 4 == 0){
            if(parseInt(year) % 100 == 0){
                if(parseInt(year) % 400 == 0){
                    document.getElementById("caculator").innerHTML = "Năm nhuận"
                }
            }
        }


    }

</script>
</body>
</html>
