<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let inputYears= parseFloat(prompt("Nhập năm"))
    let inputMonths= parseFloat(prompt("Nhập tháng"))
    let inputDays= "";
    for (let i=1;i<inputYears;i++){
        for (let j=1;j<inputMonths;j++){
            inputYears= inputDays*365;
            inputMonths= inputDays*30;

        }
    }
</script>
</body>
</html>
