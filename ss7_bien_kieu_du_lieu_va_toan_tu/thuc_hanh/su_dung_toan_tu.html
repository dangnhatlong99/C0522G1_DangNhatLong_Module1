<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let inputWidth;
    let inputHeight;
    inputHeight = prompt("Chiều Cao")
    inputWidth = prompt("Chiều Rộng")
    let width = parseInt(inputWidth)
    let height = parseInt(inputHeight)
    let area = width * height
    document.write("Diện tích là :" + area)
</script>

</body>
