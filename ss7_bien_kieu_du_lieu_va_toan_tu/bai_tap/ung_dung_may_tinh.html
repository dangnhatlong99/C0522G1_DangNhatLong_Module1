<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UtínhTF-8">
    <title>Ứng dụng máy </title>
</head>
<h1>Caculator</h1>
<body>
<table>
    <tr>
        <td>
            <label>
                <input type="text" id="num1">
            </label>
        </td>
        <td>&emsp;</td>
        <td>
            <label>
                <input type="text" id="num2">
            </label>
        </td>
    </tr>
</table>
<table>
    <tr>
        <td id="add">
            <button type="button" onclick="add()">Addition</button>
        </td>
        <td id="sub">
            <button type="button" onclick="sub()">Subtraction</button>
        </td>
        <td id="mul">
            <button type="button" onclick="mul()">Multiplication</button>
        </td>
        <td id="div">
            <button type="button" onclick="div()">Division</button>
        </td>
    </tr>
</table>
<div id="result">
</div>
<script>
    function add() {
       let num1 = document.getElementById("num1").value;
       let num2 = document.getElementById("num2").value;
       let sum =parseInt(num1) + parseInt(num2);
       document.getElementById("result").innerText = sum+"";

    }
    function sub() {
        let num1 = document.getElementById("num1").value;
        let num2 = document.getElementById("num2").value;
        let sub =parseInt(num1) - parseInt(num2);
        document.getElementById("result").innerText = sub+"";

    }
    function mul() {
        let num1 = document.getElementById("num1").value;
        let num2 = document.getElementById("num2").value;
        let mul =parseInt(num1) * parseInt(num2);
        document.getElementById("result").innerText = mul+"";

    }
    function div() {
        let num1 = document.getElementById("num1").value;
        let num2 = document.getElementById("num2").value;
        let div =parseInt(num1) / parseInt(num2);
        document.getElementById("result").innerText = div+"";
    }
</script>



</body>
</html>
