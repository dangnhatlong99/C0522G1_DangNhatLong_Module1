<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bài 12</title>
</head>
<body>
<script>
    let inputMoney = parseInt(prompt("Nhập số tiền"))
    let inputMonth = parseInt(prompt("Gửi trong bao lâu"))
    if (inputMonth <6 && inputMonth > 0){
        alert("Số tiền lãi bạn nhận được là: "+ inputMoney*0.00125*inputMonth + "VNĐ")
    }else {
        alert("Số tiền lãi bạn nhạn được là : "+ inputMoney*0.00625*inputMonth + "VNĐ")
    }
</script>
</body>
</html>
