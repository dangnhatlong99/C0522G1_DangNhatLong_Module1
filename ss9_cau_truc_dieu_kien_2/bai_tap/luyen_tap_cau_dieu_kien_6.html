<script>
    let inputMoney =parseInt(prompt("Nhập số tiền(USD) "))
    if (inputMoney > 5000) {
        alert("hoa hồng của bạn là: " + inputMoney * 0.05 +" USD")
    }else {
        alert("hoa hồng của bạn là: " + inputMoney * 0.03 +" USD")
    }
</script>
