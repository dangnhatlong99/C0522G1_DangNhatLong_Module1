<script>
    let inputMinutes = parseInt(prompt("Nhập số phút gọi"))
    if (inputMinutes > 500){
        alert("Số tiền của bạn là :"+ inputMinutes* 5000+ " VND")
    }else {
        alert("Số tiền của bạn là :"+ inputMinutes* 3000+ " VND")
    }
</script>

</body>
