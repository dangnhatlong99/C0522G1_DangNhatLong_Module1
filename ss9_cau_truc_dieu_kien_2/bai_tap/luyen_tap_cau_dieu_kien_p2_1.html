<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 1</title>
</head>
<body>
<script>
    let inputCelius = parseInt(prompt("Nhập Độ C"))
    if (inputCelius % inputCelius == 0 || inputCelius ==0 ) {
        alert(inputCelius*9/5+32 + " F" )
    }else {
        alert("Vui lòng nhập số!")
    }
</script>

</body>
</html>
