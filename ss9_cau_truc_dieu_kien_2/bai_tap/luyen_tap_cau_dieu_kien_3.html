<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 3</title>
</head>
<body>
<script>
    let inputNumber= prompt("Nhập số")
    if (parseInt(inputNumber) > 0){
        alert("Số lớn hơn 0")
    }else if (parseInt(inputNumber)<0){
        alert("Số nhỏ hơn 0")
    }else {
        alert("Số = 0")
    }
</script>

</body>
</html>
