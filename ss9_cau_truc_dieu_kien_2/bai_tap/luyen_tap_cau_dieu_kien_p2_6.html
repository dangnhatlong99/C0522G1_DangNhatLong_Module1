<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 6</title>
</head>
<body>
<script>
    let inputFirstOperator = parseInt(prompt("Nhập số hạng đầu"))
    let inputSecondOperator = parseInt(prompt("Nhập số hạng 2"))
    if (inputFirstOperator == 0 && inputSecondOperator ==0){
            alert("Phuơng trình vô số nghiệm")
    }else if (inputFirstOperator == 0 && inputSecondOperator > 0 || inputSecondOperator<0){
        alert("Phương trình vô nghiệm")
    }else {
        alert("Phương trình có 1 nghiệm")
    }
</script>
</body>
</html>
