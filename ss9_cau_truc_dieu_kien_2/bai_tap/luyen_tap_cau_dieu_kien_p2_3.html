<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài 3</title>
</head>
<body>
<script>
    let inputA = parseInt(prompt("Nhập độ dài cạnh a (m)"))
    if (inputA % inputA == 0 || inputA == 0){
        if (inputA <0){
            alert("Không có diện tích âm")
        }else {
            alert(inputA*inputA + " m")
        }
    }else {
        alert("Vui lòng nhập số")
    }
</script>
</body>
</html>
