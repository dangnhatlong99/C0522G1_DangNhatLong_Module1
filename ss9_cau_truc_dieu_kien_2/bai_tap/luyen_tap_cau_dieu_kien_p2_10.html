<script>
    let rank =parseInt(prompt("Nhập kWh"))
    let rank1 = rank < 50 && rank >0
    let rank2 = rank < 100 && rank >= 50
    let rank3 = rank <= 200 && rank >= 101
    let rank4 = rank <= 301 && rank >= 201
    let rank5 = rank <= 401 && rank > 301
    let rank6 = rank >401
    switch (true) {
        case rank1:
            alert("Tiền điện của bạn là " + rank* 1678 + " VND" );break
        case  rank2:
            alert("Tiền điện của bạn là " + rank* 1734 + " VND" );break
        case  rank3:
            alert("Tiền điện của bạn là " + rank* 2014 + " VND" );break
        case  rank4:
            alert("Tiền điện của bạn là " + rank* 2536 + " VND" );break
        case  rank5:
            alert("Tiền điện của bạn là " + rank* 2834 + " VND" );break
        case  rank6:
            alert("Tiền điện của bạn là " + rank* 2927 + " VND" );break


    }
</script>
