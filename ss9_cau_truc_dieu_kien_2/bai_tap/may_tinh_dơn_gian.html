<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<table border="5">
    <tr>
        <td colspan="4"><input type="text" id="display"></td>
    </tr>
    <tr>
        <td><button type="button" value="1" onclick="inputValue('1')">1</button></td>
        <td><button type="button" value="2" onclick="inputValue('2')">2</button></td>
        <td><button type="button" value="3" onclick="inputValue('3')">3</button></td>
        <td><button type="button" value="+" onclick="inputValue('+')">+</button></td>
    </tr>
    <tr>
        <td><button type="button" value="4" onclick="inputValue('4')">4</button></td>
        <td><button type="button" value="5" onclick="inputValue('5')">5</button></td>
        <td><button type="button" value="6" onclick="inputValue('6')">6</button></td>
        <td><button type="button" value="-" onclick="inputValue('-')">-</button></td>
    </tr>
    <tr>
        <td><button type="button" value="7" onclick="inputValue('7')">7</button></td>
        <td><button type="button" value="8" onclick="inputValue('8')">8</button></td>
        <td><button type="button" value="9" onclick="inputValue('9')">9</button></td>
        <td><button type="button" value="*" onclick="inputValue('x')">x</button></td>
    </tr>
    <tr>
        <td><button type="button" value="0" onclick="inputValue('0')">0</button></td>
        <td><button type="button" value="=" onclick="inputEqual()">=</button></td>
        <td><button type="button" value="c" onclick="inputDelete()">c</button></td>
        <td><button type="button" value="/" onclick="inputValue('/')">/</button></td>
    </tr>
</table>
<script>
    function inputValue(value)
    {
        document.getElementById("display").value+=value
    }
    function inputDelete() {
        document.getElementById("display").value= "";

    }
    function inputEqual() {
       let result = document.getElementById("display").value;
       document.getElementById("display").value = eval(result)

    }
</script>

</body>

</html>
