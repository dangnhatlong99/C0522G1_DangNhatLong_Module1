<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Month</title>
</head>
<body>
<table>
    <tr>
        <td>
            <label>
            <input type="number" id="month">
            </label>
        </td>
        <td>
            <button onclick="caculator()">Tính ngày</button>
        </td>
    </tr>
    <tr>
        <td id="result">Tháng có:</td>
    </tr>
</table>
<script>
    function caculator() {
        let month = +document.getElementById("month").value;
        console.log(typeof month)
        switch (month) {
            case 1:
            case 3:
            case 5:
            case 7:
            case 8:
            case 10:
            case 12: document.getElementById("result").innerHTML= "Tháng có 31 ngày";break
            case 4:
            case 6:
            case 9:
            case 11: document.getElementById("result").innerHTML= "Tháng có 30 ngày";break
            case 2: document.getElementById("result").innerHTML= "Tháng có 28 hoặc 29 ngày";break
            default: document.getElementById("result").innerHTML= "nhập sai dữ liệu";break
        }

    }
</script>
</body>
</html>
