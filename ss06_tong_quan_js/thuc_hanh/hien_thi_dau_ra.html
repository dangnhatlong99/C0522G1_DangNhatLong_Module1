<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>function showmessage() {
        alert("xin chào")

    }
    function showmessagee() {
        document.getElementById('divmes').innerText ='hello world';

    }
    function showmessa() {
        document.write('ai mua tôi đi')

    }
    function showmess() {
        console.log('thôi thích làm gì thì làm')

    }
    </script>
</head>
<body>
<button type="button" onclick="showmessage();">Click Me</button>
<div id="divmes">
<button type="button" onclick="showmessagee()";>Ấn vào tôi</button>
</div>
<button type="button" onclick="showmessa()";>đừng có ấn</button><br>
<button type="button" onclick="showmess()";>bỏ tay ra bạn êi</button>
</body>
</html>
