<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="game"></div>
<script>
    class Hero {
        constructor(image, top, left, size) {
            this.image = image;
            this.top = top;
            this.left = left;
            this.size = size;
        }


        getHeroElement = function () {
            return '<img width="' + this.size + '"' +
                ' height="' + this.size + '"' +
                ' src="' + this.image + '"' +
                ' style="top: ' + this.top + 'px; left:' + this.left + 'px;position:absolute;"  alt=""/>';
        }

        moveRight = function () {
            this.left += 50;
            console.log('ok: ' + this.left);
        }

    }

    let hero = new Hero('pikachu.png', 200, 90, 200);

    function start() {  a
        if (hero.left < window.innerWidth - hero.size) {
            hero.moveRight();
        }
        document.getElementById('game').innerHTML = hero.getHeroElement();
        setTimeout(start, 500)
    }

    start();
</script>
</body>
</html>
